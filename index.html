<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture" class="profile-picture">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>

    <div class="social-links">
      <a href="#" class="button github">GitHub</a>
      <a href="#" class="button frontend-mentor">Frontend Mentor</a>
      <a href="#" class="button linkedin">LinkedIn</a>
      <a href="#" class="button twitter">Twitter</a>
      <a href="#" class="button instagram">Instagram</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Ariel Mon</a>
  </div>
</body>
</html>
